{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for entry in entries %}
        <li><a href="{% url 'wiki_entry' title=entry.title %}">{{ entry.title }}</a></li>
    {% endfor %}
</ul>

    

{% endblock %}
